{% extends "HomeBase.html" %}
{% block title %}Mekan Galeri{% endblock %}
{% block clean %}

    <h2>{{ place.title }}</h2>
    <hr>
    <div class="col">


        <div class="row">

            <div class="col"></div>
            <div class="col">
                <div class="fotorama col" data-nav="thumbs" data-width="600">
                    {% for  rs in images %}
                        <img src="{{ rs.image.url }}" alt="{{ rs.title }}">
                    {% endfor %}
                </div>
            </div>
            <div class="col"></div>
        </div>

        <hr>

        <div class="col">
            {% if messages %}
                {% for message in messages %}
                    <div style="color:#d43f3a;font-size: medium">
                        {{ message|safe }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form.as_p }}
                </fieldset>
                <input type="hidden" name="place_id" value="{{ place.id }}">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Resim Ekle</button>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
