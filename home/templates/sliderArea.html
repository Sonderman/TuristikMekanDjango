<!-- Start Slider area -->
<div class="slider-area brown__nav slider--15 slide__activation slide__arrow01 owl-carousel owl-theme">
    <!-- Start Single Slide -->
    {% for resim in sliderdata %}
        <div class="slide animation__style10 fullscreen align__center--left" style="
                background-image: url({{ resim.image.url }});
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slider__content" >
                            <div class="contentbox">
                                <h2 style="background-color:rgba(255, 255, 255, 0.6);">{{ resim.title }}</h2>
                                <a  class="shopbtn pos_hover"  style="background-color:rgba(255, 255, 255, 0.6);" href="/photo/{{ resim.id }}/{{ resim.slug }}">Click For Detail</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
