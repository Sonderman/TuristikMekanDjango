<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} Turistik Mekan {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %}Anasayfa anahtar kelimeler{% endblock %}">
    <meta name="description" content="{% block description %}Anasayfa kısa  açıklama{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Favicons -->

    <link rel="shortcut icon" href="{% block icon %}{% static 'images/favicon.ico' %}{% endblock %}">
    <link rel="apple-touch-icon" href="{% static 'images/icon.png' %}">

    <!-- Google font (font-family: 'Roboto', sans-serif; Poppins ; Satisfy) -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,600,600i,700,700i,800"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Cusom css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Modernizer js -->
    <script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>


    <!-- jQuery !-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- jQuery UI !-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
{% block clean %}
    {% include 'header.html' %}
    <!-- Main wrapper -->
    <div class="wrapper" id="wrapper">
        {% include 'searchPopUp.html' %}
        <div style="padding-top: 200px"></div>

        {% block body %}

            {% include 'sliderArea.html' %}
            {% include 'gallery.html' %}
            

        {% endblock %}

        {% include 'footer.html' %}
    </div>
    <!-- //Main wrapper -->

{% endblock %}

{% include 'jsFiles.html' %}

</body>
</html>
